services:
  supplier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supplier-microservice-green
    ports:
      - "${PORT:-3202}:${PORT:-3202}"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - SERVICE_NAME=${SERVICE_NAME:-supplier-microservice}
      - PORT=${PORT:-3202}
      - DB_HOST=${DB_HOST:-db-server-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-supplier_db}
      - CATALOG_SERVICE_URL=${CATALOG_SERVICE_URL:-http://catalog-microservice:3200}
      - WAREHOUSE_SERVICE_URL=${WAREHOUSE_SERVICE_URL:-http://warehouse-microservice:3201}
    networks:
      - nginx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-3202}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  nginx-network:
    external: true
    name: nginx-network

